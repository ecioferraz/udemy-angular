<app-search (emitSearch)="getSearch($event)"></app-search>
<section>
  <ng-template ngFor let-pokemon [ngForOf]="filteredPokemons">
    <a *ngIf="pokemon.status" [routerLink]="['details', pokemon.status.id]">
      <section>
        <h2>{{ pokemon.name }}</h2>
        <ul>
          <li *ngFor="let types of pokemon.status.types">
            {{ types.type.name }}
          </li>
        </ul>
      </section>
      <section>
        <img
          [alt]="pokemon.name"
          [src]="pokemon.status.sprites.other.dream_world.front_default"
        />
      </section>
    </a>
  </ng-template>
  <img
  alt="API error"
  src="assets/png/error.png"
  *ngIf="apiError"
/>
</section>
